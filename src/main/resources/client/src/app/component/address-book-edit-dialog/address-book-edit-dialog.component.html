<div fxLayoutGap="20px">
  <div class="modal-header" fxLayout="column" fxLayoutAlign="center center">
    <div>Delete Person</div>
  </div>
  <div class="modal-content" fxLayout="column" fxLayoutAlign="space-between stretch"
       fxLayoutGap="10px">
    <mat-list fxLayout="column" fxLayoutAlign="start stretch"
              fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start stretch"
           fxLayoutGap="10px">
        <mat-list-item>Full name: {{fullName}}</mat-list-item>
        <mat-list-item class="modal-footer">Email: {{email}}</mat-list-item>
      </div>
      <div class="modal-footer" fxLayout="row" fxLayoutAlign="end stretch" fxLayoutGap="10px">
        <button mat-button md-raised-button type="button" color="warn" class="stretch-50-xs"
                (click)="delete()">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button md-raised-button type="button" color="primary" class="stretch-50-xs"
                (click)="onCancel()">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </mat-list>
  </div>
</div>
