<div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center stretch"
     fxLayoutGap="20px">
  <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex>{{'authentication.authentication' | uppercase}}</div>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch"
        fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start stretch"
         fxLayoutGap="10px">
      <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required
               [(ngModel)]="user.email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.xs="start stretch"
         fxLayoutGap="10px">
      <button fxFlex md-raised-button color="primary" type="submit"
              [disabled]="!loginForm.form.valid">
        <mat-icon>lock_open</mat-icon>
        {{'button.login'}}
      </button>
    </div>
  </form>
</div>
