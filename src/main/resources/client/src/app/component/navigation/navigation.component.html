<mat-toolbar color="primary">
  <div class="flex-container" fxLayout="row" fxFlexFill fxLayoutAlign="center center">
    <div fxFlex>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div *ngIf="isAuthenticated()">
          <button mat-mini-fab color="primary" matTooltip="Menu"
                  (click)="toggleOverlay(drawer.toggle())">
            <mat-icon>apps</mat-icon>
          </button>
          <span style="margin-left: 10px">pd_chat</span>
        </div>
        <div class="app-title"></div>
      </div>
    </div>
    <div fxFlex>
      <div fxLayout="row" fxLayoutAlign="end center">
        <div *ngIf="isAuthenticated()" class="hide">
          <mat-icon class="userIcon">perm_identity</mat-icon>
          <span class="userText">{{username}}</span>
        </div>
        <button *ngIf="isAuthenticated()" class="nav_button" mat-button="" (click)="logout()"
                matTooltip="logout">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === true">
    <mat-toolbar (click)="toggleOverlay(drawer.toggle())">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="createUser()" *ngIf="isAdmin()" class="hide">Create new User</a>
      <a mat-list-item (click)="getUsers()" *ngIf="isAdmin()" class="hide">Users</a>
      <a mat-list-item (click)="openChat()">Home</a>
      <a mat-list-item (click)="about()">About</a>
      <a mat-list-item href="https://angular.io/" target="_blank">Angular</a>
      <a mat-list-item href="https://github.com/angular/flex-layout/" target="_blank">Flex
        Layout</a>
      <a mat-list-item href="https://material.angular.io/" target="_blank">Angular Material</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
<div class="overlay" *ngIf="visible" (click)="toggleOverlay(drawer.toggle())"></div>
