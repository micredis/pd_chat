# ==============================================================
# = Logger
# ==============================================================
logging.level.org.springframework=INFO
logging.level.dplatonov=INFO
logging.level.com.zaxxer=DEBUG
logging.level.root=ERROR
logging.level.liquibase=INFO
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
logging.pattern.console=%-5level %logger{36} - %msg %n
# ==============================================================
# = PostgreSQL Data Source
# ==============================================================
spring.datasource.url=@spring.datasource.url@
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=pd_chat
spring.datasource.password=pd_chat
# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ==============================================================
# = Spring data
# ==============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.main.allow-bean-definition-overriding=true
# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select email, password, active from users where email=?
spring.queries.roles-query=select u.email, r.role from users u inner join user_role ur on u.id = \
ur.user_id inner join role r on ur.role_id = r.id where u.email=?
# ==============================================================
# = Liquibase Data Source
# ==============================================================
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.liquibase.default-schema=pd_chat
spring.liquibase.liquibase-schema=pd_chat
spring.liquibase.drop-first=false
spring.liquibase.enabled=false
spring.liquibase.rollback-file=# File to which rollback SQL is written when an update is performed.
spring.liquibase.test-rollback-on-update=false
driver=org.postgresql.Driver
url=@spring.datasource.url@
username=pd_chat
password=pd_chat
# ==============================================================
# = Spring Boot Actuator
# ==============================================================
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true